<body>
    <h1>PATTERN</h1>
    <br>
    <input id="masukanangka" type="text" placeholder="masukan angka">
    <br>
    <button onclick="patternganjil()">GANJIL</button>
    <button onclick="patternhuruf()">HURUF</button>
    <br>
    <h1>RESULT</h1>
    <p></p>

    
</body>
<script>
    let patternangka = ""
    let input = parseInt(document.getElementById("masukanangka").value)

    for (let i=o; i<input; i++){
        for (let a=0; a<1;a++){
            patternangka += `${input-2}`
        }
        for (let b=0; b<2;b++){
            patternangka += `${(input*b)+3}`
        }
        for (let c=0; c<3;c++){
            patternangka += `${input}`
        }
    }
</script>
